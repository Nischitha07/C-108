 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style (3).css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
<h1 class="btn btn-warning" id = "heading">Emotion To Emoji App 
  <br>
  <span>&#128515;</span>
  <span>&#128516;</span>
  <span>&#128546;</span>
  <span>&#128557;</span>
  <span>&#128545;</span>
  <span>&#128548;</span>
  <span>&#128528;</span>
  <span>&#128529;</span>
</h1>
<br>
<br>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
        <b style="color: rgb(4, 0, 255)">Are you Neutral?</b>
        <br>
      </p>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <br>
        <br>
        <div id="camera">
          </div>
          <br>
          <br>
        <button id="btn_capture" class = "btn btn-warning" onclick="capture_img()">Capture Image</button>
        </div>
        
<span></span>
<div class="col-md-4 col-sm-12 col-xs-12">
  <label class = "text-muted">Prediction 1 - </label>
  <p class = "emotion_name" id="result_emotion_name"></p>
  <p class = "emoji" id="emoji_update"></p>
  <label class = "text-muted">Prediction 2 - </label>
  <p class = "emotion_name" id="result_emotion_name2"></p>
  <p class = "emoji" id="emoji_update2"></p>
  </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <br>
        <br>
        <div id="result">
        </div>
        <br>
      <br>
      <button id="btn_snapshot" class = "btn btn-success" onclick="predict_img()">Predict Image</button>
      </div>
      </div>
      <br>
      <br>
      <br>

    </center>

  </div>

<script src="main (1).js"></script>

  </body>
</html>
